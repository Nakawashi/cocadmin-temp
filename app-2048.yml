apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jeu-2048
  template:
    metadata:
      labels:
        app: jeu-2048
    spec:
      containers:
      - name: jeu-2048
        image: cocadmin/2048-mern
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: jeu-2048
spec:
  type: NodePort
  selector:
    app: jeu-2048
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30080


